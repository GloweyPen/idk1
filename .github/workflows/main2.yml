name: Run Server 24/7 (for self-hosted runner)

on:
  push:
    branches:
      - main
  # You could trigger manually with workflow_dispatch

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run server
      run: |
        # Keep server running indefinitely
        node index.js
